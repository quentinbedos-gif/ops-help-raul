    container_name: ops-help-raul-bot
    restart: unless-stopped
    env_file:
      - .env
    # Pas de ports exposes : Socket Mode = connexion sortante uniquement
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
